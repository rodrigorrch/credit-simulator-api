version: '3.8'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      
  redis:
    image: redis:7
    volumes:
      - redis_data:/data
      
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/credit_simulator_development
      REDIS_URL: redis://redis:6379/0
      
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
    depends_on:
      - web
      - redis
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/credit_simulator_development
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data:
  redis_data: